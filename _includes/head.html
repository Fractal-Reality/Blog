<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- Stylesheets -->
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/css/gradient.css' | absolute_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <!-- Title Page -->
    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- Favorite Icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/public/images/icons/apple-icon-144x144.png' | absolute_url }}">
    <link rel="icon" sizes="144x144" href="{{ '/public/images/icons/android-icon-144x144.png' | absolute_url }}">
    <meta name="msapplication-TileImage" content="{{'/public/images/icons/ms-icon-144x144.png' | absolute_url }}">
    <link rel="shortcut icon" href="{{ '/public/images/icons/favicon.ico' | absolute_url }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Other Things -->
    {% if page.url and site.baseurl %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    {% endif %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

    <!-- SEO Tag -->
    {% seo %}

    <!-- Site Tags -->
    {% if site.tags != "" %}
    {% include collect-tags.html %}
    {% endif %}

    <!-- Google Analytics -->
    {% if site.google_analytics_id %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics_id }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}

</head>
